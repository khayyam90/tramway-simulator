<!DOCTYPE html>
<html>
	<head>
        <title>Tramway simulator</title>
        <meta charset="utf-8" />
        <script src="./bundle.js" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">       
    </head>
<body>
    <h1>Tramway simulator</h1>

    <div id="header">
        <div>Slow</div>
        <input type="range" id="autoStart" min="0" max="100" />
        <div>Fast</div>
    </div>

    <div class="content">
	    <div id="simulator"></div>
        <div>
            <h3>Trip duration</h3>
            <span>Each value represents one trip once over</span>
            <canvas height="200" width="400" id="graph"></canvas>

            <div id="output"></div>
        </div>
    </div>
</body>

</html>
